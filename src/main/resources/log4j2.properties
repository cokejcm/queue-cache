status = info                                       #Level
dest = err                                          #Send to stderr. Specify file path otherwise
name = PropertiesConfig                             #Name of the configuration
appenders = console 
#property.filename = logs 						    #Used in appender.file.fileName

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

